<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traspaso de Obras Sociales - PMO Argentina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="#inicio" class="logo">TraspasoPMO</a>
            <div class="menu">
                <a href="#pmo">¿Qué es el PMO?</a>
                <a href="#tramite">Trámite</a>
                <a href="#contacto">Contacto</a>
            </div>
        </nav>
    </header>

    <!-- Sección Hero -->
    <section class="hero" id="inicio">
        <div class="hero-content">
            <h1>Traspasa tu obra social de manera legal</h1>
            <a href="https://wa.me/5491112345678" class="whatsapp-btn">Contactar por WhatsApp</a>
        </div>
    </section>

    <!-- Sección Contacto -->
    <section class="contacto" id="contacto">
        <h2>Contacto</h2>
        <div class="contacto-container">
            <form action="#">
                <input type="text" placeholder="Nombre" required>
                <input type="tel" placeholder="Teléfono" required>
                <textarea placeholder="Tu mensaje..."></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="redes-sociales">
                <a href="https://wa.me/5491112345678" class="whatsapp">WhatsApp</a>
                <a href="tel:+5491112345678" class="llamar">Llamar ahora</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
